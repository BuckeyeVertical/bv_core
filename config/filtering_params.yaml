# camera intrinsics (flattened 3×3 matrix, row‐major)
# [ fx,  0, cx,
#    0, fy, cy,
#    0,  0,  1 ]
c_matrix: [640.0, 0.0, 320.0,
            0.0, 480.0, 240.0,
            0.0,   0.0,   1.0]

# distortion coefficients [k1, k2, p1, p2, k3]
dist_coefficients: [0.1, -0.05, 0.0, 0.0, 0.0]

# (optional) current drone pose for projection
drone_latitude:  38.315386
drone_longitude: -76.550875
drone_altitude:  120.0   # meters above ground
